<div class="container">

  <mat-card style="background-color: #002C3E" >
    <mat-card-title style="margin-right: auto;margin-left: auto;margin-top: 20%; color: #4a91a5; font-size: 300%">CYCLESCAPE</mat-card-title>
    <img src="./assets/images/logo1.png" style="width: 70%;margin:auto">
  </mat-card>


  <mat-card >
    <div class="login-form">
      <img src="./assets/images/imgUserBlack.png" class="logo">
      <p class="login-text"><b>Iniciar Sesión</b></p>

      <form [formGroup]="formLogin">
        <input type="email" placeholder="Email" formControlName="email" required>
        <input type="password" placeholder="Password" formControlName="password" required>
        <button type="submit" (click)="onLogin()">Login</button>
      </form>
      <p> <b> ¿No tienes una cuenta?</b></p>
      <a routerLink="/navigation/register">Registrate</a>
    </div>
  </mat-card>
</div>
